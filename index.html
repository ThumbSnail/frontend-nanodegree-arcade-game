<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>

</head>
<body>
	<canvas id="canvas" width="505" height="606"></canvas>
	<h3>Controls</h3>
	<p>Keyboard:  Use arrow keys to move, 'c' to change character</p>
	<p>Touch/Mouse:  Tap/click adjacent tile to move, tap/click character to change</p>
    <h3>Gem Effects</h3>
    <p>Blue: Blocks exits with boulders</p>
    <p>Green: Reverses enemy movement</p>
    <p>Orange: Player cannot move backwards</p>
